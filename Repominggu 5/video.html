    <button type="button" onclick="controlOn()">Control ON</button>

    </P>
    <video id="myVideo" width="420">
        <source src="../video-contoh.mp4" type="video/mp4">
    </video>
</body>
<script>
    var vid = document.getElementById("myVideo");

    function playVid() {
        vid.play();
        vid.loop = true;
    }

    function duration() {
        alert(vid.duration);
    }
    function pauseVid() {
        vid.pause();
    }
    function controlOn() {

        var vid = document.getElementById("myVideo");
        vid.controls = true;

    }
    function controlOff() {

        var vid = document.getElementById("myVideo");
        vid.controls = false;

    }

</script>
