<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML 5</title>
</head>
<body>
    <hl>Form - HTML 5></hl>
    <form name="fmhs" method="POST"action="proses.php">
        <table>
            <tr>
                <td>NIM </td>
                <td>:</td>
                <td><input type="number" name="fnim" required></td>
            </tr>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="fnama"></td>
            </tr>
            <tr>
                <td>Tgl lahir</td>
                <td>: </td>
                <td><input type="date" name="ftgllhr"></td>
            </tr>
            <tr>
                <td>Program studi</td>
                <td>:</td>
                <td><select name="fprodi">
                        <option value="-">Pilih</option>
                        <option value="11">Teknik Informatika-S1</option>
                        <option value="12">Sistem Informasi</option>
                        <option value="21">Teknik Informatika-D3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Bidang minat</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="fminat1" value="01"><label>Web programing</label>
                    <input type="checkbox" name="fminat2" value="02"><label>Mobile programing</label>
                    <input type="checkbox" name="fminat3" value="03"><label>Data science</label>
                </td>     
            </tr>
         <tr>
             <td>Lampiran proposal </td>
             <td></td>
             <td><input type="file" name="fproposal"></td>
         </tr>
        <tr>
            <td>
                <input type="submit" name="fsubmit">
                <input type="reset" name="freset">
            </td>
        </tr>
    
    </table>
    </form>
</body>
</html>
